<div class="container">
    <h1 class="text-center pt-1 pb-1">Pokedex</h1>
    <div class="row">
        <div class="col-12">
            <p-table 
                #dt
                dataKey="id"
                [value]="pokemons.results" 
                [paginator]="true" 
                [rows]="10" 
                [showCurrentPageReport]="true"
                [tableStyle]="{ 'min-width': '50rem' }"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} pokémons"
                [rowsPerPageOptions]="[10, 25, 50]"
                [loading]="loading"
                [globalFilterFields]="['name', 'id']"
                >
                <ng-template pTemplate="caption">
                    <div class="row justify-content-between">
                        <div class="col">
                            <p-button type="button" icon="pi pi-filter-slash" (click)="clear(dt)" styleClass="p-button-outlined p-button-danger"></p-button>
                        </div>
                        <div class="col text-end">
                            <input pInputText type="text" style="height: 3rem;" (input)="search($event)" placeholder="Search pokémon" />
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:10%">ID</th>
                        <th style="width:50%">Pokémon</th>
                        <th style="width:25%">Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pokemon>
                    <tr>
                        <td>#{{ pokemon.id }}</td>
                        <td>{{ pokemon.name }}</td>
                        <td>
                            <p-button type="button" icon="pi pi-eye" styleClass="bg-red c-white" (click)="onSee(pokemon.id)"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
