<section class="card">
  <h3 class="card-title">Moves</h3>

  <div class="moves-list">
    @for (m of pokemon()!.moves; track $index) {
    <span class="move-pill" (click)="openMove(m.move.name)">
      {{ m.move.name | titlecase }}
    </span>
    }
  </div>
  <pokemon-move-modal
    [moveName]="selectedMove()"
    [visible]="modalOpen()"
    (closeModal)="onCloseModal()"
  />
</section>
